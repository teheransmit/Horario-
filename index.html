<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horario</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 10px;
      margin: 0;
    }

    h1 {
      background: linear-gradient(90deg, #4facfe, #00f2fe);
      color: #fff;
      padding: 6px;
      text-align: center;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.3);
      font-size: 1.4em;
      margin: 8px 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      line-height: 1.2;
    }

    .formulario {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 6px;
      margin-top: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 4px;
      font-size: 0.9em;
    }

    input {
      padding: 6px;
      border-radius: 4px;
      border: none;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 8px;
      background-color: #00f2fe;
      border: none;
      color: #000;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>HORARIO</h1>

  <div class="formulario">
    <div class="form-group">
      <label for="materia1">Materia 1:</label>
      <input type="text" id="materia1" placeholder="Ej: Cálculo I" />
    </div>
    <div class="form-group">
      <label for="hora1">Hora:</label>
      <input type="text" id="hora1" placeholder="Ej: 7:00 - 9:00" />
    </div>
    <!-- Agrega más campos según lo necesites -->
  </div>

  <button onclick="alert('¡Horario guardado!')">Guardar Horario</button>
</body>
</html>
